<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image-matcher mocha example</title>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <script src="https://unpkg.com/image-matcher"></script>
    <script src="../../dist/image-matcher.js"></script>
    <style type="text/css">
        .block {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="block">
        target:<br>
        <canvas id="target" width="100" height="100"></canvas>
    </div>
    <div class="block">
        answer:<br>
        <canvas id="answer" width="100" height="100"></canvas>
    </div>

    <div id="mocha"></div>
    
    <br>source code:<br>
    <pre><code id="code" class="js">
    </code></pre>
    
    <script>
        mocha.setup('bdd');
    </script>
    <script type="text/javascript" src="./mocha-example.js"></script>
    <script>
        mocha.checkLeaks();
        mocha.run();
    </script>
    <script>
        const code = document.getElementById('code');
        code.textContent = window.testCode;
        hljs.highlightBlock(code);
    </script>
</body>
</html>
