<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image-matcher jasmine example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.9.1/jasmine.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.9.1/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.9.1/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.9.1/boot.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <script src="https://unpkg.com/image-matcher"></script>
    <style type="text/css">
        .block {
            display: inline-block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a class="github-button" href="https://github.com/ota-meshi/image-matcher" data-size="large" aria-label="Star ota-meshi/image-matcher on GitHub">Star</a>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <a href="https://www.npmjs.com/package/image-matcher">
        <img alt="NPM" src="https://nodei.co/npm/image-matcher.png?downloads=true&amp;stars=true&amp;compact=true" style="height: 28px;">
    </a><br><br>
    <div class="block">
        target:<br>
        <canvas id="target" width="100" height="100"></canvas>
    </div>
    <div class="block">
        answer:<br>
        <canvas id="answer" width="100" height="100"></canvas>
    </div>
    <br>source code:<br><button onclick="document.getElementById('code').classList.toggle('hidden')">show</button>
    <pre><code id="code" class="js hidden">
    </code></pre>
    
	<script type="text/javascript" src="./jasmine-example.js"></script>
    <script>
        const code = document.getElementById('code');
        code.textContent = window.testCode;
        hljs.highlightBlock(code);
    </script>
</body>
</html>
